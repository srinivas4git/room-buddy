<section class="loginpage container">
	<a class="logo" href="#"><img src="assets/images/logo.jpg"></a>
<!-- <form role="form" (submit)="login()"> -->
<form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
	<div *ngIf="invalidUser" class="alert alert-danger">Invalid User!!</div>
	<div class="form-group">
		<label for="uname">User name</label>
		<input type="text" name="uname" class="form-control" (ngModel)="model.uname" #uname="ngModel"  id="uname"  required>
		<div *ngIf="uname.errors && ( uname.dirty || uname.touched)" class="alert alert-danger">
			<div [hidden]="!uname.errors.required">Username is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="pwd" class="form-control" (ngModel)="model.pwd" required #pwd="ngModel" id="pwd">
		<div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="alert alert-danger">
			<div [hidden]="!pwd.errors.required">Pasword is required</div>
		</div>
	</div>
	<div class="form-group">
		
		<input type="submit" [disabled]="!signupForm.form.valid" name="submit" class="btn btn-primary">
	</div>
</form>
</section>
